name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Set version from git commit
        run: npm run set-version
        env:
          GITHUB_SHA: ${{ github.sha }}
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_SMOKE_0E3FA500F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env:
          REACT_APP_AZURE_SEARCH_SERVICE: ${{ vars.REACT_APP_AZURE_SEARCH_SERVICE }}
          REACT_APP_AZURE_SEARCH_INDEX: ${{ vars.REACT_APP_AZURE_SEARCH_INDEX }}
          REACT_APP_AZURE_SEARCH_KEY: ${{ secrets.REACT_APP_AZURE_SEARCH_KEY }}
          REACT_APP_AZURE_SEMANTIC_CONFIG: ${{ vars.REACT_APP_AZURE_SEMANTIC_CONFIG }}
          REACT_APP_AZURE_API_VERSION: ${{ vars.REACT_APP_AZURE_API_VERSION }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_SMOKE_0E3FA500F }}
          action: "close"
          app_location: "/" # Required input, set to your app source code path
