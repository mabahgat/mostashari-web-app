<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Magnifying glass -->
  <circle cx="70" cy="70" r="45" fill="none" stroke="#FFD700" stroke-width="7"/>
  <line x1="105" y1="105" x2="155" y2="155" stroke="#FFD700" stroke-width="7" stroke-linecap="round"/>
  
  <!-- Scales of justice inside -->
  <g transform="translate(70, 65)">
    <!-- Balance beam -->
    <rect x="-30" y="-2" width="60" height="4" fill="#000" rx="2"/>
    <!-- Pivot -->
    <circle cx="0" cy="0" r="3" fill="#000"/>
    <!-- Left pan -->
    <rect x="-28" y="4" width="12" height="8" fill="#FFD700" stroke="#000" stroke-width="1.5"/>
    <!-- Right pan -->
    <rect x="16" y="4" width="12" height="8" fill="#FFD700" stroke="#000" stroke-width="1.5"/>
    <!-- Left weight -->
    <rect x="-27" y="14" width="10" height="10" fill="#000" opacity="0.6"/>
    <!-- Right weight -->
    <rect x="17" y="14" width="10" height="10" fill="#000" opacity="0.6"/>
  </g>
</svg>